<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>astrothesis - forum</title>
  <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Text&family=Yeseva+One&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Yeseva One', serif;
      background: #fef9f4;
      color: black;
      overflow-x: hidden;
      padding-top: 6rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    nav {
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background: rgba(255,255,255,0.9);
      position: fixed;
      top: 0;
      left: 0;
      z-index: 10;
    }
    nav .logo { font-family: 'DM Serif Text', serif; font-size: 1.5rem; color: black; }
    nav ul { list-style: none; display: flex; gap: 1.5rem; }
    nav a { text-decoration: none; font-size: 1rem; color: black; transition: color 0.3s; }
    nav a:hover { color: #ff6d4d; }
    .forum-container { max-width: 900px; width: 100%; display: flex; flex-direction: column; gap: 2rem; }
    .post-card {
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 1rem;
      background: white;
    }
    .post-title { font-weight: bold; font-size: 1.2rem; margin-bottom: 0.3rem; }
    .post-date { font-size: 0.9rem; color: #555; margin-bottom: 0.5rem; }
    .post-content { font-size: 1rem; }
    .login-btn, .signup-btn { margin: 0.5rem; padding: 0.5rem 1rem; font-size: 1rem; cursor: pointer; background: #ff6d4d; color: white; border: none; border-radius: 4px; }
    #post-container { margin-top: 2rem; width: 100%; max-width: 600px; display: none; flex-direction: column; gap: 0.5rem; }
    #post-container input, #post-container textarea { width: 100%; padding: 0.5rem; border-radius: 4px; border: 1px solid #ccc; }
    #post-container button { width: 100%; background: #ff6d4d; color: white; border: none; padding: 0.5rem; border-radius: 4px; cursor: pointer; }
  </style>
</head>
<body>

  <nav>
    <div class="logo">astrothesis</div>
    <ul>
      <li><a href="index.html">home</a></li>
      <li><a href="about.html">about</a></li>
      <li><a href="contact.html">contact</a></li>
      <li><a href="blog.html">blog</a></li>
      <li><a href="forum.html">forum</a></li>
    </ul>
  </nav>

  <div class="forum-container" id="forum-container">
    <!-- Posts will appear here dynamically -->
  </div>

  <div id="post-container">
    <input type="text" id="post-title" placeholder="Post Title" />
    <textarea id="post-content" placeholder="Write your post here"></textarea>
    <button id="post-btn">Submit Post</button>
  </div>

  <div>
    <button class="login-btn">Login</button>
    <button class="signup-btn">Sign Up</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-analytics.js";
    import { getAuth, signInWithPopup, GoogleAuthProvider, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-auth.js";
    import { getFirestore, collection, addDoc, getDocs, query, orderBy, serverTimestamp } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-firestore.js";
    import { firebaseConfig } from './firebaseConfig.js';

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const auth = getAuth();
    const db = getFirestore();

    const forumContainer = document.getElementById('forum-container');
    const postContainer = document.getElementById('post-container');
    const postBtn = document.getElementById('post-btn');

    // Display posts
    async function loadPosts() {
      forumContainer.innerHTML = '';
      const q = query(collection(db, "posts"), orderBy("timestamp", "desc"));
      const querySnapshot = await getDocs(q);
      querySnapshot.forEach((doc) => {
        const data = doc.data();
        const postCard = document.createElement('div');
        postCard.classList.add('post-card');
        postCard.innerHTML = `
          <div class="post-title">${data.title}</div>
          <div class="post-date">${new Date(data.timestamp.seconds * 1000).toLocaleDateString()}</div>
          <div class="post-content">${data.content}</div>
        `;
        forumContainer.appendChild(postCard);
      });
    }

    // Add post
    postBtn.addEventListener('click', async () => {
      const title = document.getElementById('post-title').value;
      const content = document.getElementById('post-content').value;
      if(title && content) {
        await addDoc(collection(db, "posts"), {
          title,
          content,
          timestamp: serverTimestamp(),
          uid: auth.currentUser.uid
        });
        document.getElementById('post-title').value = '';
        document.getElementById('post-content').value = '';
        loadPosts();
      }
    });

    // Auth state change
    onAuthStateChanged(auth, (user) => {
      if(user) {
        postContainer.style.display = 'flex';
      } else {
        postContainer.style.display = 'none';
      }
      loadPosts();
    });

    // Login/Signup buttons (Google as example)
    const loginBtn = document.querySelector('.login-btn');
    const signupBtn = document.querySelector('.signup-btn');
    const provider = new GoogleAuthProvider();

    loginBtn.addEventListener('click', async () => {
      try {
        await signInWithPopup(auth, provider);
      } catch(e) { console.error(e); }
    });

    signupBtn.addEventListener('click', async () => {
      try {
        await signInWithPopup(auth, provider);
      } catch(e) { console.error(e); }
    });

    loadPosts();
  </script>
</body>
</html>
