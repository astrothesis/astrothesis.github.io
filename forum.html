<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>astrothesis - forum</title>
  <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Text&family=Yeseva+One&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Yeseva One', serif;
      background: #fef9f4;
      color: black;
      overflow-x: hidden;
      padding-top: 6rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    nav {
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background: rgba(255,255,255,0.9);
      position: fixed;
      top: 0;
      left: 0;
      z-index: 10;
    }
    nav .logo { font-family: 'DM Serif Text', serif; font-size: 1.5rem; color: black; }
    nav ul { list-style: none; display: flex; gap: 1.5rem; }
    nav a { text-decoration: none; font-size: 1rem; color: black; transition: color 0.3s; }
    nav a:hover { color: #ff6d4d; }
    .forum-container { max-width: 900px; width: 100%; display: flex; flex-direction: column; gap: 2rem; }
    .post-card {
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 1rem;
      background: white;
    }
    .post-title { font-weight: bold; font-size: 1.2rem; margin-bottom: 0.3rem; }
    .post-date { font-size: 0.9rem; color: #555; margin-bottom: 0.5rem; }
    .post-content { font-size: 1rem; }
    .auth-buttons { margin: 1rem 0; display: flex; gap: 1rem; }
    .login-btn, .signup-btn, .google-btn { padding: 0.5rem 1rem; font-size: 1rem; cursor: pointer; background: #ff6d4d; color: white; border: none; border-radius: 4px; }
  </style>
</head>
<body>

  <nav>
    <div class="logo">astrothesis</div>
    <ul>
      <li><a href="index.html">home</a></li>
      <li><a href="about.html">about</a></li>
      <li><a href="contact.html">contact</a></li>
      <li><a href="blog.html">blog</a></li>
      <li><a href="forum.html">forum</a></li>
    </ul>
  </nav>

  <div class="forum-container">
    <div class="post-card">
      <div class="post-title">Welcome to the Forum</div>
      <div class="post-date">August 22, 2025</div>
      <div class="post-content">This is the general forum for astrothesis. Whatâ€™s brewing? Stay tuned for exciting discussions!</div>
    </div>
  </div>

  <div class="auth-buttons">
    <button class="login-btn">Login with Email</button>
    <button class="signup-btn">Sign Up with Email</button>
    <button class="google-btn">Sign In with Google</button>
  </div>

  <script type="module">
    // Firebase imports
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-app.js";
    import { getAuth, signInWithPopup, GoogleAuthProvider, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-auth.js";
    import { firebaseConfig } from './firebaseConfig.js';

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    // Google sign-in
    document.querySelector('.google-btn').addEventListener('click', () => {
      signInWithPopup(auth, provider)
        .then((result) => alert(`Signed in as ${result.user.email}`))
        .catch((error) => alert(error.message));
    });

    // Email signup
    document.querySelector('.signup-btn').addEventListener('click', async () => {
      const email = prompt("Enter your email:");
      const password = prompt("Enter your password:");
      if(email && password) {
        try {
          const userCredential = await createUserWithEmailAndPassword(auth, email, password);
          alert(`Account created: ${userCredential.user.email}`);
        } catch(error) { alert(error.message); }
      }
    });

    // Email login
    document.querySelector('.login-btn').addEventListener('click', async () => {
      const email = prompt("Enter your email:");
      const password = prompt("Enter your password:");
      if(email && password) {
        try {
          const userCredential = await signInWithEmailAndPassword(auth, email, password);
          alert(`Logged in as ${userCredential.user.email}`);
        } catch(error) { alert(error.message); }
      }
    });
  </script>

</body>
</html>
