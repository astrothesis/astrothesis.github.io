<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>astrothesis - forum</title>
  <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Text&family=Yeseva+One&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Yeseva One', serif;
      background: #fef9f4;
      color: black;
      overflow-x: hidden;
      padding-top: 6rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    nav {
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background: rgba(255,255,255,0.9);
      position: fixed;
      top: 0;
      left: 0;
      z-index: 10;
    }
    nav .logo { font-family: 'DM Serif Text', serif; font-size: 1.5rem; color: black; }
    nav ul { list-style: none; display: flex; gap: 1.5rem; }
    nav a { text-decoration: none; font-size: 1rem; color: black; transition: color 0.3s; }
    nav a:hover { color: #ff6d4d; }
    .forum-container { max-width: 900px; width: 100%; display: flex; flex-direction: column; gap: 2rem; margin-bottom: 2rem; }
    .post-card {
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 1rem;
      background: white;
    }
    .post-title { font-weight: bold; font-size: 1.2rem; margin-bottom: 0.3rem; }
    .post-date { font-size: 0.9rem; color: #555; margin-bottom: 0.5rem; }
    .post-content { font-size: 1rem; }
    .login-btn, .signup-btn, .post-btn { margin: 0.5rem; padding: 0.5rem 1rem; font-size: 1rem; cursor: pointer; background: #ff6d4d; color: white; border: none; border-radius: 4px; }
    #postForm { display: flex; flex-direction: column; gap: 0.5rem; margin-bottom: 2rem; }
    #postForm input, #postForm textarea { padding: 0.5rem; font-size: 1rem; border-radius: 4px; border: 1px solid #ccc; width: 100%; }
  </style>
</head>
<body>

<nav>
  <div class="logo">astrothesis</div>
  <ul>
    <li><a href="index.html">home</a></li>
    <li><a href="about.html">about</a></li>
    <li><a href="contact.html">contact</a></li>
    <li><a href="blog.html">blog</a></li>
    <li><a href="forum.html">forum</a></li>
  </ul>
</nav>

<div class="forum-container" id="forumContainer">
  <!-- Posts will load here -->
</div>

<div id="authContainer">
  <button class="login-btn" id="loginBtn">Login</button>
  <button class="signup-btn" id="signupBtn">Sign Up</button>
</div>

<form id="postForm" style="display:none;">
  <input type="text" id="postTitle" placeholder="Post title" required>
  <textarea id="postContent" placeholder="Post content" rows="4" required></textarea>
  <button type="submit" class="post-btn">Post</button>
</form>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-app.js";
  import { getAnalytics } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-analytics.js";
  import { getFirestore, collection, getDocs, addDoc, query, orderBy, serverTimestamp } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-firestore.js";
  import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-auth.js";
  import { firebaseConfig } from './firebaseConfig.js';

  const app = initializeApp(firebaseConfig);
  const analytics = getAnalytics(app);
  const db = getFirestore(app);
  const auth = getAuth(app);

  const forumContainer = document.getElementById('forumContainer');
  const postForm = document.getElementById('postForm');
  const loginBtn = document.getElementById('loginBtn');
  const signupBtn = document.getElementById('signupBtn');

  let currentUser = null;
  const adminEmail = "yourAdminEmail@example.com"; // replace with your email

  // Load posts
  async function loadPosts() {
    forumContainer.innerHTML = '';
    const q = query(collection(db, "general"), orderBy("role", "desc"), orderBy("timestamp", "desc"));
    const querySnapshot = await getDocs(q);
    if (querySnapshot.empty) {
      forumContainer.innerHTML = `
        <div class="post-card">
          <div class="post-title">Welcome to the Forum</div>
          <div class="post-date">${new Date().toLocaleDateString()}</div>
          <div class="post-content">This is the general forum for astrothesis. Whatâ€™s brewing? Stay tuned for exciting discussions!</div>
        </div>
      `;
    } else {
      querySnapshot.forEach(doc => {
        const post = doc.data();
        const card = document.createElement('div');
        card.className = 'post-card';
        if (post.role === "admin") card.style.border = "2px solid #ff6d4d"; // highlight admin posts
        card.innerHTML = `
          <div class="post-title">${post.title}</div>
          <div class="post-date">${new Date(post.timestamp.seconds * 1000).toLocaleDateString()}</div>
          <div class="post-content">${post.content}</div>
        `;
        forumContainer.appendChild(card);
      });
    }
  }

  loadPosts();

  // Auth state listener
  onAuthStateChanged(auth, (user) => {
    currentUser = user;
    if (user) {
      postForm.style.display = "flex";
      loginBtn.style.display = "none";
      signupBtn.style.display = "none";
    } else {
      postForm.style.display = "none";
      loginBtn.style.display = "inline-block";
      signupBtn.style.display = "inline-block";
    }
  });

  // Login
  loginBtn.addEventListener('click', async () => {
    const email = prompt("Enter your email:");
    const password = prompt("Enter your password:");
    try {
      await signInWithEmailAndPassword(auth, email, password);
      alert("Logged in!");
    } catch(e) {
      alert("Login failed: " + e.message);
    }
  });

  // Sign Up
  signupBtn.addEventListener('click', async () => {
    const email = prompt("Enter email:");
    const password = prompt("Enter password (min 6 chars):");
    try {
      await createUserWithEmailAndPassword(auth, email, password);
      alert("Account created! Please log in.");
    } catch(e) {
      alert("Signup failed: " + e.message);
    }
  });

  // Post submission
  postForm.addEventListener('submit', async (e) => {
    e.preventDefault();
    const title = document.getElementById('postTitle').value.trim();
    const content = document.getElementById('postContent').value.trim();
    if (!title || !content) return;

    const role = (currentUser && currentUser.email === adminEmail) ? "admin" : "user";

    await addDoc(collection(db, "general"), {
      title,
      content,
      role,
      timestamp: serverTimestamp()
    });

    postForm.reset();
    loadPosts();
  });
</script>

</body>
</html>
