<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>astrothesis - forum</title>
  <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Text&family=Yeseva+One&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Yeseva One', serif;
      background: #fef9f4;
      color: black;
      overflow-x: hidden;
      padding-top: 6rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    nav {
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background: rgba(255,255,255,0.9);
      position: fixed;
      top: 0;
      left: 0;
      z-index: 10;
    }
    nav .logo { font-family: 'DM Serif Text', serif; font-size: 1.5rem; color: black; }
    nav ul { list-style: none; display: flex; gap: 1.5rem; }
    nav a { text-decoration: none; font-size: 1rem; color: black; transition: color 0.3s; }
    nav a:hover { color: #ff6d4d; }

    .forum-container { max-width: 900px; width: 100%; display: flex; flex-direction: column; gap: 2rem; margin-bottom: 2rem; }
    .forum-section { margin-top: 2rem; }
    .forum-section h2 { font-size: 1.5rem; margin-bottom: 1rem; border-bottom: 2px solid #ddd; padding-bottom: 0.3rem; }

    .post-card {
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 1rem;
      background: white;
    }
    .post-title { font-weight: bold; font-size: 1.2rem; margin-bottom: 0.3rem; }
    .post-date { font-size: 0.9rem; color: #555; margin-bottom: 0.5rem; }
    .post-content { font-size: 1rem; }

    .auth-panel {
      width: 100%;
      max-width: 400px;
      margin-bottom: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.5rem;
    }
    .auth-panel button {
      width: 100%;
      padding: 0.5rem;
      font-size: 1rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .login-btn { background: #ff6d4d; color: white; }
    .signup-btn { background: #4caf50; color: white; }

    .user-info {
      margin-top: 1rem;
      font-size: 1rem;
      color: #333;
    }
  </style>
</head>
<body>

  <nav>
    <div class="logo">astrothesis</div>
    <ul>
      <li><a href="index.html">home</a></li>
      <li><a href="about.html">about</a></li>
      <li><a href="contact.html">contact</a></li>
      <li><a href="blog.html">blog</a></li>
      <li><a href="forum.html">forum</a></li>
    </ul>
  </nav>

  <div class="forum-container">
    <div class="forum-section" id="general-forum">
      <h2>General Forum</h2>
      <div class="post-card">
        <div class="post-title">Welcome to the General Forum</div>
        <div class="post-date">August 22, 2025</div>
        <div class="post-content">This is the general forum for astrothesis. Stay tuned for discussions!</div>
      </div>
    </div>

    <div class="forum-section" id="questions-forum">
      <h2>Questions Forum</h2>
      <div class="post-card">
        <div class="post-title">Post Placeholder</div>
        <div class="post-date">---</div>
        <div class="post-content">No posts yet. Check back soon!</div>
      </div>
    </div>
  </div>

  <div class="auth-panel">
    <button class="login-btn">Login with Google</button>
    <button class="signup-btn">Sign up with Email</button>
    <div class="user-info" id="user-info"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-analytics.js";
    import { getAuth, GoogleAuthProvider, signInWithPopup, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-auth.js";
    import { firebaseConfig } from './firebaseConfig.js';

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    const loginBtn = document.querySelector('.login-btn');
    const signupBtn = document.querySelector('.signup-btn');
    const userInfo = document.getElementById('user-info');

    // Login with Google
    loginBtn.addEventListener('click', () => {
      signInWithPopup(auth, provider)
        .then(result => {
          const user = result.user;
          userInfo.textContent = `Logged in as ${user.displayName} (${user.email})`;
        })
        .catch(err => {
          console.error(err);
          alert('Error logging in with Google. Make sure your domain is authorized in Firebase.');
        });
    });

    // Signup with Email (placeholder)
    signupBtn.addEventListener('click', () => {
      alert('Email signup coming soon!');
    });

    // Listen to auth state changes
    onAuthStateChanged(auth, (user) => {
      if (user) {
        userInfo.textContent = `Logged in as ${user.displayName || user.email}`;
      } else {
        userInfo.textContent = '';
      }
    });
  </script>

</body>
</html>
