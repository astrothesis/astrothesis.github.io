<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>astrothesis - forum</title>
  <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Text&family=Yeseva+One&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Yeseva One', serif;
      background: #fef9f4;
      color: black;
      display: flex;
      min-height: 100vh;
    }
    nav {
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background: rgba(255,255,255,0.9);
      position: fixed;
      top: 0;
      left: 0;
      z-index: 10;
    }
    nav .logo { font-family: 'DM Serif Text', serif; font-size: 1.5rem; color: black; }
    nav a { text-decoration: none; color: black; margin-left: 1rem; transition: color 0.3s; }
    nav a:hover { color: #ff6d4d; }

    #sidebar {
      width: 250px;
      background: rgba(255,255,255,0.95);
      padding: 2rem 1rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      position: fixed;
      top: 4rem;
      left: 0;
      height: calc(100% - 4rem);
    }
    #sidebar h3 { font-family: 'DM Serif Text', serif; margin-bottom: 1rem; }
    #sidebar button, #sidebar .category {
      font-family: 'Yeseva One', serif;
      background: none;
      border: none;
      cursor: pointer;
      text-align: left;
      padding: 0.5rem 0;
      transition: color 0.3s;
      font-size: 1rem;
    }
    #sidebar button:hover, #sidebar .category:hover { color: #ff6d4d; }

    #main {
      margin-left: 270px;
      padding: 5rem 2rem 2rem 2rem;
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 2rem;
    }

    .post-card {
      border: 1px solid #ddd;
      border-radius: 10px;
      background: #fff;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      width: 100%;
    }

    .post-card h4 { font-family: 'DM Serif Text', serif; font-size: 1.3rem; }
    .post-card p { font-size: 1rem; line-height: 1.4; }
    .post-card .meta { font-size: 0.8rem; color: gray; }
    .post-card .actions { font-size: 0.9rem; color: #ff6d4d; cursor: pointer; }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
      z-index: 20;
    }
    .modal-content {
      background: #fef9f4;
      padding: 2rem;
      border-radius: 10px;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      width: 300px;
    }
    .modal-content input, .modal-content textarea {
      padding: 0.5rem;
      border-radius: 5px;
      border: 1px solid #ddd;
      font-family: 'Yeseva One', serif;
    }
    .modal-content button {
      padding: 0.5rem;
      background: #ff6d4d;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-family: 'Yeseva One', serif;
    }
  </style>
</head>
<body>
  <nav>
    <div class="logo">astrothesis</div>
    <div id="userDisplay"></div>
  </nav>

  <div id="sidebar">
    <h3>Forums</h3>
    <div class="category" onclick="setCategory('General')">General</div>
    <div class="category" onclick="setCategory('Questions')">Questions</div>
    <button onclick="checkLogin('post')">New Post</button>
  </div>

  <div id="main">
    <!-- Posts will render here -->
  </div>

  <!-- Post Modal -->
  <div class="modal" id="postModal">
    <div class="modal-content">
      <h3>New Post</h3>
      <input type="text" id="postTitle" placeholder="Title" />
      <textarea id="postContent" placeholder="Write your post..."></textarea>
      <button onclick="submitPost()">Submit</button>
      <button onclick="closeModal('post')">Cancel</button>
    </div>
  </div>

  <!-- Login Modal -->
  <div class="modal" id="loginModal">
    <div class="modal-content">
      <h3>Login</h3>
      <input type="text" id="usernameInput" placeholder="Enter your username" />
      <input type="password" id="passwordInput" placeholder="Enter your password" />
      <button onclick="login()">Login</button>
    </div>
  </div>

  <script>
    let posts = JSON.parse(localStorage.getItem('forumPosts')) || [];
    let currentCategory = 'General';

    function showUser(){
      const username = localStorage.getItem('forumUser');
      document.getElementById('userDisplay').innerText = username ? 'Logged in as ' + username : '';
    }
    showUser();

    function setCategory(cat){
      currentCategory = cat;
      renderPosts();
    }

    function renderPosts(){
      const main = document.getElementById('main');
      main.innerHTML = '';
      const filtered = posts.filter(p=>p.category===currentCategory);
      if(filtered.length===0){
        main.innerHTML = `<p>No posts yet in ${currentCategory} forum.</p>`;
      }
      filtered.forEach(post=>{
        const div = document.createElement('div');
        div.classList.add('post-card');
        div.innerHTML = `
          <h4>${post.title}</h4>
          <p>${post.content}</p>
          <div class="meta">by ${post.author} | ${post.date}</div>
          <div class="actions">
            <span onclick="likePost(${post.id})">Like (${post.likes || 0})</span>
            <span onclick="checkLogin('reply', ${post.id})"> Reply</span>
          </div>
        `;
        main.appendChild(div);
      });
    }

    function openModal(id){ document.getElementById(id+'Modal').style.display='flex'; }
    function closeModal(id){ document.getElementById(id+'Modal').style.display='none'; }

    function checkLogin(action, postId=null){
      const username = localStorage.getItem('forumUser');
      if(!username){
        openModal('login');
      } else {
        if(action==='reply' && postId!==null){
          alert('Reply functionality coming soon!');
        } else if(action==='post'){
          openModal('post');
        }
      }
    }

    function login(){
      const username = document.getElementById('usernameInput').value;
      const password = document.getElementById('passwordInput').value;
      if(username && password){
        localStorage.setItem('forumUser', username);
        localStorage.setItem('forumPass', password);
        closeModal('login');
        showUser();
        alert('Logged in as ' + username);
      } else {
        alert('Please enter both username and password');
      }
    }

    function submitPost(){
      const title = document.getElementById('postTitle').value;
      const content = document.getElementById('postContent').value;
      const username = localStorage.getItem('forumUser');
      if(title && content && username){
        const newPost = {
          id: posts.length,
          title, content,
          author: username,
          category: currentCategory,
          date: new Date().toLocaleString(),
          likes: 0
        };
        posts.push(newPost);
        localStorage.setItem('forumPosts', JSON.stringify(posts));
        closeModal('post');
        renderPosts();
      } else {
        alert('Please fill out title and content');
      }
    }

    function likePost(id){
      posts[id].likes = (posts[id].likes || 0) + 1;
      localStorage.setItem('forumPosts', JSON.stringify(posts));
      renderPosts();
    }

    // Initial render
    renderPosts();
  </script>
</body>
</html>
