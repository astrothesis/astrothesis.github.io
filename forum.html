  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Yeseva One', serif;
      background: #fef9f4;
      color: black;
      overflow-x: hidden;
      text-align: center;
      padding: 2rem;
    }

    nav {
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background: rgba(255,255,255,0.9);
      position: fixed;
      top: 0;
      left: 0;
      z-index: 10;
    }

    nav .logo {
      font-family: 'DM Serif Text', serif;
      font-size: 1.5rem;
      color: black;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 1.5rem;
    }

    nav a {
      text-decoration: none;
      font-size: 1rem;
      color: black;
      transition: color 0.3s;
    }

    nav a:hover { color: #ff6d4d; }

    .forum-container {
      margin-top: 6rem; /* space for navbar */
    }

    .forum-header {
      font-family: 'DM Serif Text', serif;
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    .forum-message {
      margin-bottom: 1rem;
      font-size: 1.1rem;
    }

    .auth-buttons {
      margin-bottom: 2rem;
    }

    .auth-buttons button {
      font-family: 'Yeseva One', serif;
      margin: 0 0.5rem;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      cursor: pointer;
      border: 1px solid black;
      background: #fef9f4;
      transition: background 0.3s;
    }

    .auth-buttons button:hover {
      background: #ff6d4d;
      color: white;
    }

    .forum-posts {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
      max-width: 700px;
      margin: 0 auto;
    }

    .post-card {
      border: 1px solid #ccc;
      padding: 1rem;
      border-radius: 8px;
      text-align: left;
    }

    .post-card h3 {
      font-family: 'DM Serif Text', serif;
      margin-bottom: 0.5rem;
    }

    .post-card p {
      font-size: 1rem;
      line-height: 1.5;
    }

    .post-date {
      font-size: 0.9rem;
      color: #555;
      margin-top: 0.5rem;
    }
  </style>
</head>

  <nav>

    <ul>

  <div class="forum-container">
    <div class="forum-header">Forum</div>
    <div class="forum-message">Anyone can view, but login is required to post or comment.</div>
    
    <div class="auth-buttons">
      <button id="loginBtn">Login</button>
      <button id="signupBtn">Sign Up</button>
    </div>

    <div class="forum-posts">
      <div class="post-card">
        <h3>What's Brewing</h3>
        <p>Stay tuned, exciting posts and discussions are coming soon!</p>
        <div class="post-date">Date: TBD</div>
      </div>
      <div class="post-card"></div>
      <div class="post-card"></div>
    </div>
  </div>
