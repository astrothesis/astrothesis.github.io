<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>astrothesis - forum</title>
  <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Text&family=Yeseva+One&display=swap" rel="stylesheet">
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body { font-family:'Yeseva One', serif; background:#fef9f4; color:black; }
    nav { width:100%; display:flex; justify-content:space-between; align-items:center; padding:1rem 2rem; background:rgba(255,255,255,0.9); position:fixed; top:0; left:0; z-index:10; }
    nav .logo { font-family:'DM Serif Text', serif; font-size:1.5rem; color:black; }
    nav ul { list-style:none; display:flex; gap:1.5rem; }
    nav a { text-decoration:none; font-size:1rem; color:black; transition:color 0.3s; }
    nav a:hover { color:#ff6d4d; }
    .container { display:flex; margin-top:6rem; padding:2rem; }
    .sidebar { width:200px; padding-right:1rem; }
    .sidebar h2 { font-family:'DM Serif Text', serif; margin-bottom:1rem; }
    .sidebar ul { list-style:none; }
    .sidebar li { margin-bottom:0.5rem; cursor:pointer; color:black; }
    .sidebar li:hover { color:#ff6d4d; }
    .posts { flex:1; display:flex; flex-direction:column; gap:1.5rem; }
    .post { background:white; padding:1rem; border-radius:8px; box-shadow:0 2px 5px rgba(0,0,0,0.1); }
    .post h3 { font-family:'DM Serif Text', serif; margin-bottom:0.5rem; }
    .post p { margin-bottom:0.5rem; }
    .post .meta { font-size:0.85rem; margin-bottom:0.5rem; color:gray; }
    .post .buttons { display:flex; gap:0.5rem; }
    button { cursor:pointer; padding:0.3rem 0.6rem; border:none; background:#ff6d4d; color:white; border-radius:4px; transition:0.2s; }
    button:hover { opacity:0.8; }
    .reply { margin-left:1rem; background:#f9f4ef; padding:0.5rem; border-radius:5px; }
    .modal { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.5); justify-content:center; align-items:center; }
    .modal-content { background:white; padding:2rem; border-radius:8px; width:90%; max-width:400px; text-align:center; }
    .modal-content input, .modal-content textarea { width:90%; margin-bottom:1rem; padding:0.5rem; }
  </style>
</head>
<body>
  <nav>
    <div class="logo">astrothesis</div>
    <ul>
      <li><a href="index.html">home</a></li>
      <li><a href="about.html">about</a></li>
      <li><a href="contact.html">contact</a></li>
      <li><a href="blog.html">blog</a></li>
      <li><a href="forum.html">forum</a></li>
    </ul>
  </nav>

  <div class="container">
    <div class="sidebar">
      <h2>Forums</h2>
      <ul>
        <li onclick="setCategory('General')">General</li>
        <li onclick="setCategory('Questions')">Questions</li>
      </ul>
    </div>

    <div class="posts" id="postsContainer"></div>
  </div>

  <!-- Post Modal -->
  <div class="modal" id="postModal">
    <div class="modal-content">
      <h3>New Post</h3>
      <input type="text" id="postTitle" placeholder="Title" />
      <textarea id="postContent" placeholder="Write your post..."></textarea>
      <button onclick="submitPost()">Submit</button>
    </div>
  </div>

  <!-- Reply Modal -->
  <div class="modal" id="replyModal">
    <div class="modal-content">
      <h3>Reply</h3>
      <textarea id="replyContent" placeholder="Write your reply..."></textarea>
      <button onclick="submitReply()">Submit Reply</button>
    </div>
  </div>

  <!-- Login Modal -->
  <div class="modal" id="loginModal">
    <div class="modal-content">
      <h3>Login</h3>
      <input type="text" id="usernameInput" placeholder="Enter username" />
      <input type="password" id="passwordInput" placeholder="Enter password" />
      <button onclick="login()">Login</button>
    </div>
  </div>

  <script>
    let posts = JSON.parse(localStorage.getItem('forumPosts')) || [];
    let currentCategory = 'General';
    let replyTo = null;

    function setCategory(category){
      currentCategory = category;
      renderPosts();
    }

    function renderPosts(){
      const container = document.getElementById('postsContainer');
      container.innerHTML = '';
      posts.filter(p=>p.category===currentCategory).forEach(p=>{
        const postDiv = document.createElement('div');
        postDiv.classList.add('post');
        postDiv.innerHTML = `
          <h3>${p.title}</h3>
          <div class="meta">${p.date}</div>
          <p>${p.content}</p>
          <div class="buttons">
            <button onclick="likePost(${p.id})">Like (${p.likes})</button>
            <button onclick="openReply(${p.id})">Reply</button>
          </div>
        `;
        p.replies.forEach(r=>{
          const replyDiv = document.createElement('div');
          replyDiv.classList.add('reply');
          replyDiv.innerHTML = `<p><strong>${r.user}:</strong> ${r.content}</p>`;
          postDiv.appendChild(replyDiv);
        });
        container.appendChild(postDiv);
      });
    }

    function openReply(postId){
      if(!localStorage.getItem('forumUser')) return openLogin();
      replyTo = postId;
      document.getElementById('replyModal').style.display='flex';
    }

    function submitReply(){
      const content = document.getElementById('replyContent').value;
      const user = localStorage.getItem('forumUser');
      if(content && replyTo!==null){
        const post = posts.find(p=>p.id===replyTo);
        post.replies.push({user, content});
        localStorage.setItem('forumPosts', JSON.stringify(posts));
        document.getElementById('replyContent').value='';
        document.getElementById('replyModal').style.display='none';
        renderPosts();
      }
    }

    function likePost(id){
      const post = posts.find(p=>p.id===id);
      post.likes +=1;
      localStorage.setItem('forumPosts', JSON.stringify(posts));
      renderPosts();
    }

    function openLogin(){
      document.getElementById('loginModal').style.display='flex';
    }

    function login(){
      const username = document.getElementById('usernameInput').value;
      const password = document.getElementById('passwordInput').value;
      if(username && password){
        localStorage.setItem('forumUser', username);
        localStorage.setItem('forumPass', password);
        document.getElementById('loginModal').style.display='none';
        alert('Logged in as '+username);
      } else alert('Enter username and password');
    }

    function submitPost(){
      if(!localStorage.getItem('forumUser')) return openLogin();
      const title = document.getElementById('postTitle').value;
      const content = document.getElementById('postContent').value;
      if(title && content){
        const newPost = { id:Date.now(), category:currentCategory, title, content, likes:0, replies:[], date: new Date().toLocaleDateString() };
        posts.push(newPost);
        localStorage.setItem('forumPosts', JSON.stringify(posts));
        document.getElementById('postTitle').value='';
        document.getElementById('postContent').value='';
        document.getElementById('postModal').style.display='none';
        renderPosts();
      }
    }

    renderPosts();
  </script>
</body>
</html>
