<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>astrothesis - forum</title>
  <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Text&family=Yeseva+One&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Yeseva One', serif;
      background: #fef9f4;
      color: black;
      overflow-x: hidden;
      padding-top: 6rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    nav {
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background: rgba(255,255,255,0.9);
      position: fixed;
      top: 0;
      left: 0;
      z-index: 10;
    }
    nav .logo { font-family: 'DM Serif Text', serif; font-size: 1.5rem; color: black; }
    nav ul { list-style: none; display: flex; gap: 1.5rem; }
    nav a { text-decoration: none; font-size: 1rem; color: black; transition: color 0.3s; }
    nav a:hover { color: #ff6d4d; }
    .forum-container { max-width: 900px; width: 100%; display: flex; flex-direction: column; gap: 2rem; }
    .post-card {
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 1rem;
      background: white;
    }
    .post-title { font-weight: bold; font-size: 1.2rem; margin-bottom: 0.3rem; }
    .post-date { font-size: 0.9rem; color: #555; margin-bottom: 0.5rem; }
    .post-content { font-size: 1rem; }
    .login-btn, .signup-btn, #googleLoginBtn { margin: 0.5rem; padding: 0.5rem 1rem; font-size: 1rem; cursor: pointer; background: #ff6d4d; color: white; border: none; border-radius: 4px; }
    #adminDashboard { margin-top: 2rem; border: 1px solid #ff6d4d; padding: 1rem; border-radius: 8px; width: 100%; max-width: 900px; background: #fff3f0; }
  </style>
</head>
<body>

  <nav>
    <div class="logo">astrothesis</div>
    <ul>
      <li><a href="index.html">home</a></li>
      <li><a href="about.html">about</a></li>
      <li><a href="contact.html">contact</a></li>
      <li><a href="blog.html">blog</a></li>
      <li><a href="forum.html">forum</a></li>
    </ul>
  </nav>

  <div class="forum-container" id="forumContainer">
    <!-- Example post cards -->
    <div class="post-card">
      <div class="post-title">Welcome to the Forum</div>
      <div class="post-date">August 22, 2025</div>
      <div class="post-content">This is the general forum for astrothesis. Whatâ€™s brewing? Stay tuned for exciting discussions!</div>
    </div>
  </div>

  <div>
    <button class="login-btn" id="loginBtn">Login</button>
    <button class="signup-btn" id="signupBtn">Sign Up</button>
    <button id="googleLoginBtn">Login with Google</button>
  </div>

  <!-- Admin dashboard -->
  <div id="adminDashboard" style="display:none;">
    <h2>Admin Dashboard</h2>
    <button id="refreshPostsBtn">Refresh Posts</button>
    <div id="adminPostsContainer"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-analytics.js";
    import { getAuth, GoogleAuthProvider, signInWithPopup, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-auth.js";
    import { getFirestore, collection, getDocs, query, orderBy } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-firestore.js";

    // Your Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyCFQaMEMZN_KhPyjnn-mTuX5x0clfO13_s",
      authDomain: "astrothesis.firebaseapp.com",
      projectId: "astrothesis",
      storageBucket: "astrothesis.firebasestorage.app",
      messagingSenderId: "934925526328",
      appId: "1:934925526328:web:c4ec11838af184c9b28dcd",
      measurementId: "G-S7R91QYZGR"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const loginBtn = document.getElementById('loginBtn');
    const signupBtn = document.getElementById('signupBtn');
    const googleLoginBtn = document.getElementById('googleLoginBtn');
    const forumContainer = document.getElementById('forumContainer');
    const adminDashboard = document.getElementById('adminDashboard');
    const refreshPostsBtn = document.getElementById('refreshPostsBtn');
    const adminPostsContainer = document.getElementById('adminPostsContainer');

    const adminEmail = "your-admin-email@example.com"; // Replace with your email

    // Placeholder buttons
    loginBtn.addEventListener('click', () => alert('Login coming soon!'));
    signupBtn.addEventListener('click', () => alert('Signup coming soon!'));

    // Google login
    const provider = new GoogleAuthProvider();
    googleLoginBtn.addEventListener('click', async () => {
      try { await signInWithPopup(auth, provider); }
      catch(e) { alert("Google login failed: " + e.message); }
    });

    // Monitor auth state
    onAuthStateChanged(auth, (user) => {
      if(user){
        loginBtn.style.display = "none";
        signupBtn.style.display = "none";
        googleLoginBtn.style.display = "none";

        if(user.email === adminEmail){
          adminDashboard.style.display = "block";
          loadAdminPosts();
        } else {
          adminDashboard.style.display = "none";
        }
      } else {
        loginBtn.style.display = "inline-block";
        signupBtn.style.display = "inline-block";
        googleLoginBtn.style.display = "inline-block";
        adminDashboard.style.display = "none";
      }
    });

    async function loadAdminPosts(){
      adminPostsContainer.innerHTML = '';
      const q = query(collection(db, "general"), orderBy("timestamp", "desc"));
      const querySnapshot = await getDocs(q);
      querySnapshot.forEach(doc => {
        const post = doc.data();
        const div = document.createElement('div');
        div.className = 'post-card';
        div.innerHTML = `<div><strong>${post.title}</strong> (${post.role || 'user'})</div><div>${post.content}</div>`;
        adminPostsContainer.appendChild(div);
      });
    }

    refreshPostsBtn.addEventListener('click', loadAdminPosts);

  </script>

</body>
</html>
