 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>astrothesis - forum</title>
  <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Text&family=Yeseva+One&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Yeseva One', serif;
      background: #fef9f4;
      color: black;
      overflow-x: hidden;
      padding-top: 6rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    nav {
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background: rgba(255,255,255,0.9);
      position: fixed;
      top: 0;
      left: 0;
      z-index: 10;
    }
    nav .logo { font-family: 'DM Serif Text', serif; font-size: 1.5rem; color: black; }
    nav ul { list-style: none; display: flex; gap: 1.5rem; }
    nav a { text-decoration: none; font-size: 1rem; color: black; transition: color 0.3s; }
    nav a:hover { color: #ff6d4d; }
    .forum-container { max-width: 900px; width: 100%; display: flex; flex-direction: column; gap: 2rem; }
    .post-card {
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 1rem;
      background: white;
    }
    .post-title { font-weight: bold; font-size: 1.2rem; margin-bottom: 0.3rem; }
    .post-date { font-size: 0.9rem; color: #555; margin-bottom: 0.5rem; }
    .post-content { font-size: 1rem; }
    .login-btn, .signup-btn { margin: 0.5rem; padding: 0.5rem 1rem; font-size: 1rem; cursor: pointer; background: #ff6d4d; color: white; border: none; border-radius: 4px; }
  </style>
</head>
<body>

  <nav>
    <div class="logo">astrothesis</div>
    <ul>
      <li><a href="index.html">home</a></li>
      <li><a href="about.html">about</a></li>
      <li><a href="contact.html">contact</a></li>
      <li><a href="blog.html">blog</a></li>
      <li><a href="forum.html">forum</a></li>
    </ul>
  </nav>

  <div class="forum-container" id="forumContainer">
    <!-- Posts will load here -->
  </div>

  <div>
    <button class="login-btn">Login</button>
    <button class="signup-btn">Sign Up</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-analytics.js";
    import { getFirestore, collection, getDocs, query, orderBy } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-firestore.js";
    import { firebaseConfig } from './firebaseConfig.js';

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const db = getFirestore(app);

    const forumContainer = document.getElementById('forumContainer');

    async function loadForumPosts(){
      forumContainer.innerHTML = '';
      const q = query(collection(db, "general"), orderBy("timestamp", "desc"));
      const querySnapshot = await getDocs(q);
      querySnapshot.forEach(doc => {
        const post = doc.data();
        const div = document.createElement('div');
        div.className = 'post-card';

        // Highlight admin posts
        if(post.role === 'admin'){
          div.style.border = '2px solid #ff6d4d';
          div.style.backgroundColor = '#fff0f0';
        }

        div.innerHTML = `
          <div class="post-title">${post.title}</div>
          <div class="post-date">${post.date || '---'}</div>
          <div class="post-content">${post.content}</div>
        `;
        forumContainer.appendChild(div);
      });
    }

    // Initial load
    loadForumPosts();

    // Placeholder login/signup
    document.querySelector('.login-btn').addEventListener('click', () => {
      alert('Login functionality coming soon!');
    });
    document.querySelector('.signup-btn').addEventListener('click', () => {
      alert('Signup functionality coming soon!');
    });
  </script>

</body>
</html>
