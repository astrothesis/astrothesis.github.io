<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>astrothesis - forum</title>
  <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Text&family=Yeseva+One&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Yeseva One', serif;
      background: #fef9f4;
      color: black;
      overflow-x: hidden;
      padding-top: 6rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    nav {
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background: rgba(255,255,255,0.95);
      position: fixed;
      top: 0;
      left: 0;
      z-index: 10;
    }
    nav .logo { font-family: 'DM Serif Text', serif; font-size: 1.5rem; color: black; }
    nav ul { list-style: none; display: flex; gap: 1.5rem; }
    nav a { text-decoration: none; font-size: 1rem; color: black; transition: color 0.3s; }
    nav a:hover { color: #ff6d4d; }

    .forum-wrapper {
      display: flex;
      width: 100%;
      max-width: 1100px;
      margin-top: 2rem;
      gap: 2rem;
    }

    .forum-sidebar {
      width: 200px;
      background: #fff;
      padding: 1rem;
      border-radius: 8px;
      border: 1px solid #ddd;
      flex-shrink: 0;
    }
    .forum-sidebar h3 { margin-bottom: 1rem; font-size: 1.1rem; }
    .forum-sidebar ul { list-style: none; display: flex; flex-direction: column; gap: 0.8rem; }
    .forum-sidebar a { text-decoration: none; color: #0E0066; font-weight: bold; }
    .forum-sidebar a:hover { text-decoration: underline; }

    .forum-container { flex: 1; display: flex; flex-direction: column; gap: 1.5rem; }

    .post-card {
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 1rem;
      background: white;
    }
    .post-card.highlight { border-color: #0E0066; background: #f0f0ff; }
    .post-title { font-weight: bold; font-size: 1.2rem; margin-bottom: 0.3rem; }
    .post-date { font-size: 0.9rem; color: #555; margin-bottom: 0.5rem; }
    .post-content { font-size: 1rem; }

    .auth-buttons { margin-top: 2rem; display: flex; gap: 1rem; }
    .login-btn, .signup-btn { 
      padding: 0.5rem 1rem; 
      font-size: 1rem; 
      cursor: pointer; 
      background: #0E0066; 
      color: white; 
      border: none; 
      border-radius: 4px; 
      transition: background 0.3s; 
    }
    .login-btn:hover, .signup-btn:hover { background: #1a0080; }
  </style>
</head>
<body>

  <nav>
    <div class="logo">astrothesis</div>
    <ul>
      <li><a href="index.html">home</a></li>
      <li><a href="about.html">about</a></li>
      <li><a href="contact.html">contact</a></li>
      <li><a href="blog.html">blog</a></li>
      <li><a href="forum.html">forum</a></li>
    </ul>
  </nav>

  <div class="forum-wrapper">
    <aside class="forum-sidebar">
      <h3>Forums</h3>
      <ul>
        <li><a href="#">General</a></li>
        <li><a href="#">Questions</a></li>
      </ul>
    </aside>

    <div class="forum-container">
      <div class="post-card highlight">
        <div class="post-title">Welcome to the Forum</div>
        <div class="post-date">August 22, 2025</div>
        <div class="post-content">Admin post: Whatâ€™s brewing? Stay tuned for exciting discussions!</div>
      </div>
      <div class="post-card">
        <div class="post-title">Post Placeholder</div>
        <div class="post-date">---</div>
        <div class="post-content">No posts yet. Check back soon!</div>
      </div>
    </div>
  </div>

  <div class="auth-buttons">
    <button class="login-btn">Login</button>
    <button class="signup-btn">Sign Up</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-analytics.js";
    import { getAuth, GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-auth.js";
    import { firebaseConfig } from './firebaseConfig.js';

    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    // Login button
    document.querySelector('.login-btn').addEventListener('click', async () => {
      try {
        const result = await signInWithPopup(auth, provider);
        alert(`Signed in as: ${result.user.displayName}`);
      } catch (error) {
        alert(error.message);
      }
    });

    // Signup button placeholder
    document.querySelector('.signup-btn').addEventListener('click', () => {
      alert('Signup with email coming soon!');
    });
  </script>

</body>
</html>
